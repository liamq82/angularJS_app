<div class='jumbotron'>
    <h1>Choose an item</h1>
    <pre>{{item.type || 'null'}}</pre>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'jeans'">Jeans</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'t-shirt'">T-Shirt</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'jacket'">Jacket</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'shoes'">Shoes</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'runners'">Runners</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'view inventory'">View inventory</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'select item 1'">Select item 1</label>
        <label class="btn btn-primary" ng-model="item.type" btn-radio="'select item 2'">Select item 2</label>
    </div>
    <div id='select_item_go_button'>
        <a href="#/selectSize">
            <label class="btn btn-default" ng-click="selectTrousers()">Next</label>
        </a>
    </div>
</div>

<div class='jumbotron'>
    <div>
        <a href="#/inventory">
            <button class="btn btn-default btn-sm" ng-click="viewInventory()">View inventory</button>
        </a>
    </div>
    <div>
        <a href="#/inventory/item1">
            <button class="btn btn-default btn-sm" ng-click="viewInventory()">Select item 1</button>
        </a>
    </div>
    <div>
        <a href="#/inventory/item2">
            <button class="btn btn-default btn-sm" ng-click="viewInventory()">Select item 2</button>
        </a>
    </div>
</div>
