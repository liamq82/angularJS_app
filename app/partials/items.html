<div class='jumbotron'>
    <h1>Item list {{type}}</h1>
    <table class="table">
        <tr>
            <th>Leg</th>
            <th>Waist</th>
            <th>Color</th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.leg}}</td>
            <td>{{item.waist}}</td>
            <td>{{item.color}}</td>
        </tr>
    </table>
</div>
