<div class='jumbotron'>
    <h1>Add user</h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">Username</span>
                <input ng-model="username" type="text" class="form-control" placeholder="enter username">
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">Password</span>
                <input ng-model="password" type="text" class="form-control" placeholder="enter password">
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <div>
        </br>
        <button ng-click='addUser(username, password)' type="button" class="btn btn-default">Create user</button>
    </div>
</div>
<div class='jumbotron'>
    <h1>Users</h1>
    <table class="table">
        <tr>
            <th>Number</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <th>
                <div class="input-group">
                    <input ng-model="search.type" type="text" class="form-control" placeholder="filter">
                </div>
            </th>
            <th>
                <div class="input-group">
                    <input ng-model="search.username" type="text" class="form-control" placeholder="filter">
                </div>
            </th>
            <th>
                <div class="input-group">
                    <input ng-model="search.password" type="text" class="form-control" placeholder="filter">
                </div>
            </th>
        </tr>
        <tr ng-repeat="user in users | filter:search">
            <td class='index'>{{$index + 1}}</td>
            <td class='username'>{{user.username}}</td>
            <td class='password'>{{user.password}}</td>
            
            <td class='quantity'>
                <button ng-click='deleteItem(stuff._id)' type="button" class="btn btn-default">Delete</button>
            </td>
        </tr>
    </table>
</div>
